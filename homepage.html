<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TED-Ed Video Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 8px;
    }
    h1 {
      color: #c4302b;
    }
    p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Learn Something New - TED-Ed Video</h1>
    <p>Watch this amazing TED-Ed video and explore fascinating topics in just a few minutes.</p>

    <!-- Embed a TED-Ed YouTube video -->
    <iframe 
      src="https://www.youtube.com/embed/5c1iZt7keHE" 
      title="TED-Ed Video"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
    
    <p><em>Video Source: <a href="https://www.youtube.com/user/TEDEducation" target="_blank">TED-Ed on YouTube</a></em></p>
  </div>
</body>
</html>
